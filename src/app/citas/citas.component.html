<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Crea una nueva agenda</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="descripcion" type="text" placeholder="Nueva agenda">
            </div>
        
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="fecha" type="date" >
            </div>
            <div class="col-md-2">
                <button (click)="nuevaCita()" class="btn btn-primary w-100">Enviar</button>
            </div>
        </div>
    </div>

    <h2 class="text-center mt-5">Agendas</h2>

    <ul class="list-group mt-3" >
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let cita of citas; index as i">
            {{cita.title}} {{cita.date |  date: 'dd/MM/yyyy'}}
            <button (click)="eliminar(i)" class="btn btn-danger">Eliminar</button>
        </li>
    </ul>
</div>
